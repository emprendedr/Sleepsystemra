    <style>
        /* ---------- RESET / GLOBAL ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #fafcff;
            color: #0b2a36;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* ---------- HEADER CON IMAGEN (NUEVO) ---------- */
        .site-header {
            background: white;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0,180,216,0.15);
            box-shadow: 0 2px 10px rgba(0,70,100,0.02);
        }

        .logo-wrapper {
            display: flex;
            align-items: center;
            justify-content: center; /* centrado */
        }

        .logo-wrapper img {
            height: 52px;
            width: auto;
            max-width: 100%;
            object-fit: contain;
        }

        /* ---------- HOOK PRINCIPAL (TEXTO + IMAGEN CHICA) ---------- */
        .hook-section {
            padding: 64px 0 48px;
            background: white;
            position: relative;
        }

        .hook-card {
            max-width: 1150px;
            margin: 0 auto;
            background: white;
            border-radius: 40px;
            padding: 48px 48px;
            box-shadow: 0 20px 40px -10px rgba(0,100,130,0.08);
            border: 1px solid rgba(0,180,216,0.2);
            display: flex;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .hook-text-col {
            flex: 1 1 300px;
        }

        .hook-image-col {
            flex: 0 0 320px;
            text-align: center;
        }

        .hook-image-col img {
            width: 100%;
            max-width: 320px;
            border-radius: 28px;
            box-shadow: 0 20px 35px -5px rgba(0,90,120,0.25);
            border: 1px solid rgba(0,180,216,0.3);
            transform: rotate(2deg);
            transition: transform 0.25s;
        }

        .hook-image-col img:hover {
            transform: rotate(0deg) scale(1.02);
        }

        .hook-highlight {
            font-size: 30px;
            font-weight: 800;
            line-height: 1.2;
            color: #002a36;
            margin-bottom: 24px;
        }

        .hook-highlight i {
            color: #00b4d8;
            margin-right: 8px;
        }

        .hook-sub {
            font-size: 22px;
            font-weight: 600;
            color: #007296;
            margin: 28px 0 16px;
            border-left: 6px solid #00b4d8;
            padding-left: 20px;
        }

        .hook-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            margin: 32px 0 24px;
        }

        .hook-bullet {
            flex: 1 1 calc(50% - 18px);
            background: #f0f9ff;
            padding: 16px 22px;
            border-radius: 60px;
            font-size: 19px;
            font-weight: 600;
            color: #014353;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(0,180,216,0.3);
            transition: 0.2s;
        }

        .hook-bullet i {
            color: #00b4d8;
            font-size: 26px;
            width: 32px;
            text-align: center;
        }

        .hook-description {
            font-size: 20px;
            color: #1f5565;
            margin: 30px 0 20px;
            font-weight: 400;
            padding: 12px 0;
            border-top: 1px dashed #90e0ef;
            border-bottom: 1px dashed #90e0ef;
        }

        .hook-final {
            background: #e1f2f7;
            padding: 24px 30px;
            border-radius: 30px;
            font-size: 22px;
            font-weight: 600;
            color: #003b4a;
            display: inline-block;
            margin-top: 12px;
        }

        .hook-final i {
            color: #00a896;
            margin-right: 10px;
        }

    </style>
</head>
